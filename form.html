    <header>
        <h1>PRODUCT REVIEW</h1>
    </header>




    <!-- CONTENT HERE -->
    <main>


        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">


            <fieldset>
                <legend>Product Name</legend>
                <label>
                    <select name="products" id="productSelect">
                        <option value="">Please Select &#9662;</option>
                    </select>
                </label>


                <fieldset>
                    <legend>Overall Rating</legend>

                    <label><input type="radio" name="audience" value="1star"> &#9733;</label>
                    <label><input type="radio" name="audience" value="2star"> &#9733; &#9733;</label>
                    <label><input type="radio" name="audience" value="3star"> &#9733; &#9733; &#9733;</label>
                    <label><input type="radio" name="audience" value="3star"> &#9733; &#9733; &#9733; &#9733;</label>
                    <label><input type="radio" name="audience" value="3star"> &#9733; &#9733; &#9733; &#9733;
                        &#9733;</label>
                </fieldset>


                <div>Which features did you find useful in the product? &#40;Check all that apply&#41;</div>
                <label> <input type="checkbox" name="durability" value="yes">Durability</label>
                <label> <input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label> <input type="checkbox" name="performance" value="yes">Performance</label>
                <label> <input type="checkbox" name="design" value="yes">Design</label>

                <label>Date of Instalation <input type="date" name="completeDate" id=""> </label>

                <label> Written Review <input type="text" name="review"> </label>

                <label>Your Name* <input type="text" name="username" required> </label>

            </fieldset>

            <input type="submit" value="Post Review">

        </form>



    </main>
